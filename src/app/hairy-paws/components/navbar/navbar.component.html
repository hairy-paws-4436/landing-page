<div class="surface-overlay py-5 px-8 flex align-items-center justify-content-between relative lg:static">
  <img class="w-10rem" src="https://i.postimg.cc/wjxHxW9j/image.png" alt="Hairy Paws Logo">
  <a class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterFromClass="hidden" leaveToClass="hidden"
     [hideOnOutsideClick]="true">
    <i class="pi pi-bars text-4xl"></i>
  </a>
  <div
    class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 px-6 lg:px-0 z-2 shadow-2 lg:shadow-none">
    <section></section>
    <ul
      class="list-none p-0 m-0 flex lg:align-items-center text-900 select-none flex-column lg:flex-row cursor-pointer">

      <li>
        <a pRipple
           class="flex text-gray-500 px-0 lg:px-5 py-3 hover:text-orange-600 font-medium transition-colors transition-duration-150">
          <span>Home</span>
        </a>
      </li>

      <li>
        <a pRipple
           class="flex text-gray-500 px-0 lg:px-5 py-3 hover:text-orange-600 font-medium transition-colors transition-duration-150">
          <span>Available Pets</span>
        </a>
      </li>

      <li>
        <a pRipple
           class="flex text-gray-500 px-0 lg:px-5 py-3 hover:text-orange-600 font-medium transition-colors transition-duration-150">
          <span>Features</span>
        </a>
      </li>

      <li>
        <a pRipple
           class="flex text-gray-500 px-0 lg:px-5 py-3 hover:text-orange-600 font-medium transition-colors transition-duration-150">
          <span>Why Choose Us</span>
        </a>
      </li>

      <li>
        <a pRipple
           class="flex text-gray-500 px-0 lg:px-5 py-3 hover:text-orange-600 font-medium transition-colors transition-duration-150">
          <span>Testimonials</span>
        </a>
      </li>

    </ul>

    <div
      class="flex justify-content-between items-center gap-4 sm:gap-1 border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
      <button pButton pRipple label="Sign in" class="ml-3 p-button-text font-bold"></button>
      <button pButton pRipple label="Sign up" class="ml-3 font-bold "></button>
    </div>
  </div>
</div>
